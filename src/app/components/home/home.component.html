<mat-drawer-container
 [autosize]="true"
 class="min-h-full max-w-7xl mx-auto border-x purple-bg">

 <mat-drawer mode="side" opened class="p-6 purple-bg">
   <app-filters (categorySelectionEvent)="onNewCategorySelection($event)"></app-filters>
 </mat-drawer>

 <mat-drawer-content class="p-6 bg-none">
    <product-header (itemsCountChange)="onItemsCountChange($event)" (sortChange)="onSortChange($event)" (colCountChange)="colCountChange($event)"></product-header>

    <mat-grid-list [cols]="noOfCol" gutterSize="16" [rowHeight]="rowHeight">
      <mat-grid-tile *ngFor="let product of products">

        <product-item  [product]="product" (addToCart)="onAddingToCart($event)" [fullWidthMode]="noOfCol === 1" class="w-full"></product-item>

      </mat-grid-tile>
    </mat-grid-list>
 </mat-drawer-content>

</mat-drawer-container>
