<mat-card class="mb-4">
    <div class="flex justify-between">
        <div>
            <button mat-button [mat-menu-trigger-for]="sortMenu" >
                Sort By {{sort}}
                <mat-icon >expand_more</mat-icon>
            </button>

            <mat-menu #sortMenu>
                <button (click)="onSortUpdate('asc')" mat-menu-item>Asc</button>
                <button (click)="onSortUpdate('desc')" mat-menu-item>Desc</button>
            </mat-menu>
        </div>

        <div class="flex items-center">
            <div>
                <button mat-button [mat-menu-trigger-for]="showMenu">
                    Show {{ itemsCount }}
                    <mat-icon>expand_more</mat-icon>
                </button>

                <mat-menu #showMenu>
                    <button mat-menu-item (click)="itemsCountUpdate(12)">12</button>
                    <button mat-menu-item (click)="itemsCountUpdate(24)">24</button>
                    <button mat-menu-item (click)="itemsCountUpdate(36)">36</button>
                </mat-menu>
            </div>

            <button (click)="onColumnUpdate(1)">
                <mat-icon>view_list</mat-icon>
            </button>
            <button (click)=" onColumnUpdate(3)">
                <mat-icon>view_module</mat-icon>
            </button>
            <button (click)=" onColumnUpdate(4)">
                <mat-icon>view_comfy</mat-icon>
            </button>
        </div>
    </div>
</mat-card>
